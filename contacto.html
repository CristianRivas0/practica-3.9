<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
   <header class="cont"><center><span>Contacto</span></center></header>
    <center> <Span>Si tiene alguna duda o desea contactar con nosotros hagalo mediante el siguiente formulario</Span></center>
    <form action="/my-handling-form-page" method="post">
    <ul>
        <li>
                <label for="name">Nombre:</label>
              <input type="text" id="name" name="user_name" />
         </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail" />
            </li>
            <li>
                <label for="msg">Mensage:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Envia tu mensaje</button>
            </li>
        </ul>
    </form>  
</body>
</html>
